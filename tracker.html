<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>ALttP Rando Tracker by crossproduct &amp; halfarebel (v5.0.0)</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="js/polyfill.js"></script>
  <script src="js/lib/react.production.min.js"></script>
  <script src="js/lib/react-dom.production.min.js"></script>
  <script src="js/lib/create-react-class.js"></script>
  <script src="js/lib/react_tags.js"></script>
  <script src="js/lib/classnames.js"></script>
  <script src="js/util.js"></script>
  <script src="js/items.js"></script>
  <script src="js/locations.js"></script>
  <script src="js/main.js"></script>
</head>

<body>

  <div id="app" class="row">
    <div id="tracker" class="cell">
      <div class="row">
        <div class="cell">
          <div class="row">
            <div class="cell">
              <div class="item tunic active-1 bunny"></div>
              <div class="item sword"></div>
              <div class="item shield"></div>
              <div class="item moonpearl"></div>
            </div>
          </div>
          <div class="row">
            <div class="cell">
              <div class="boss eastern"></div>
              <div class="prize prize-0 eastern"></div>
            </div>
            <div class="cell"><div class="chest chest-3 eastern"></div></div>
          </div>
          <div class="row">
            <div class="cell">
              <div class="boss desert"></div>
              <div class="prize prize-0 desert"></div>
            </div>
            <div class="cell"><div class="chest chest-2 desert"></div></div>
          </div>
          <div class="row">
            <div class="cell">
              <div class="boss hera"></div>
              <div class="prize prize-0 hera"></div>
            </div>
            <div class="cell"><div class="chest chest-2 hera"></div></div>
          </div>
        </div>
        <div class="cell">
          <div class="row">
            <div class="cell"><div class="item bow"></div></div>
            <div class="cell"><div class="item boomerang"></div></div>
            <div class="cell"><div class="item hookshot"></div></div>
            <div class="cell"><div class="item mushroom"></div></div>
            <div class="cell"><div class="item powder"></div></div>
          </div>
          <div class="row">
            <div class="cell"><div class="item firerod"></div></div>
            <div class="cell"><div class="item icerod"></div></div>
            <div class="cell"><div class="item bombos"></div></div>
            <div class="cell"><div class="item ether"></div></div>
            <div class="cell"><div class="item quake"></div></div>
          </div>
          <div class="row">
            <div class="cell"><div class="item lantern"></div></div>
            <div class="cell"><div class="item hammer"></div></div>
            <div class="cell"><div class="item shovel"></div></div>
            <div class="cell"><div class="item net"></div></div>
            <div class="cell"><div class="item book"></div></div>
          </div>
          <div class="row">
            <div class="cell"><div class="item bottle"></div></div>
            <div class="cell"><div class="item somaria"></div></div>
            <div class="cell"><div class="item byrna"></div></div>
            <div class="cell"><div class="item cape"></div></div>
            <div class="cell"><div class="item mirror"></div></div>
          </div>
          <div class="row">
            <div class="cell"><div class="item boots"></div></div>
            <div class="cell"><div class="item glove"></div></div>
            <div class="cell"><div class="item flippers"></div></div>
            <div class="cell"><div class="item flute"></div></div>
            <div class="cell"><div class="item agahnim"></div></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <div class="boss darkness"></div>
          <div class="prize prize-0 darkness"></div>
        </div>
        <div class="cell">
          <div class="boss swamp"></div>
          <div class="prize prize-0 swamp"></div>
        </div>
        <div class="cell">
          <div class="boss skull"></div>
          <div class="prize prize-0 skull"></div>
        </div>
        <div class="cell">
          <div class="boss thieves"></div>
          <div class="prize prize-0 thieves"></div>
        </div>
        <div class="cell">
          <div class="boss ice"></div>
          <div class="prize prize-0 ice"></div>
        </div>
        <div class="cell">
          <div class="boss mire"></div>
          <div class="medallion medallion-0 mire"></div>
          <div class="prize prize-0 mire"></div>
        </div>
        <div class="cell">
          <div class="boss turtle"></div>
          <div class="medallion medallion-0 turtle"></div>
          <div class="prize prize-0 turtle"></div>
        </div>
      </div>
      <div class="row">
        <div class="cell"><div class="chest chest-5 darkness"></div></div>
        <div class="cell"><div class="chest chest-6 swamp"></div></div>
        <div class="cell"><div class="chest chest-2 skull"></div></div>
        <div class="cell"><div class="chest chest-4 thieves"></div></div>
        <div class="cell"><div class="chest chest-3 ice"></div></div>
        <div class="cell"><div class="chest chest-2 mire"></div></div>
        <div class="cell"><div class="chest chest-5 turtle"></div></div>
      </div>
    </div>

    <div id="map" class="cell">
      <div id="locations-rjs"></div>
      <div class="boss agahnim"></div><div class="encounter agahnim"></div>
      <div id="caption-rjs">&nbsp;</div>
    </div>
  </div>

  <script>start()</script>

</body>
</html>
